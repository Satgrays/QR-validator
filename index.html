<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Validator - Validación de Códigos QR</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React y ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- XLSX para leer Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <!-- jsQR para escanear códigos QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      pointer-events: none;
    }
    
    .scan-window {
        width: 100%;
        height: 70%;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 20px 20px 0 0;
        background: transparent; /* Cambiado a transparente */
        /* backdrop-filter removido */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .scan-frame {
        width: 300px;  /* Aumenta si es muy pequeño */
        height: 300px; /* Aumenta si es muy pequeño */
        border: 4px solid #3B82F6;
        border-radius: 20px;
        background: transparent;
        position: relative;
    }
  
    
    .scan-frame::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 22px;
    }
    
    .scan-line {
      position: absolute;
      height: 4px;
      background: linear-gradient(90deg, transparent, #3B82F6, transparent);
      width: 100%;
      animation: scan 2s linear infinite;
      border-radius: 2px;
    }
    
    @keyframes scan {
      0% { top: 0; opacity: 1; }
      50% { top: calc(100% - 4px); opacity: 1; }
      51% { opacity: 0; }
      100% { top: 0; opacity: 0; }
    }

    .debug-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // Componentes de Lucide
    const Upload = ({ className }) => <i data-lucide="upload" className={className}></i>;
    const Camera = ({ className }) => <i data-lucide="camera" className={className}></i>;
    const CheckCircle = ({ className }) => <i data-lucide="check-circle" className={className}></i>;
    const XCircle = ({ className }) => <i data-lucide="x-circle" className={className}></i>;
    const RotateCcw = ({ className }) => <i data-lucide="rotate-ccw" className={className}></i>;
    const FileSpreadsheet = ({ className }) => <i data-lucide="file-spreadsheet" className={className}></i>;

    function QRValidatorApp() {
      const [excelData, setExcelData] = useState(null);
      const [isScanning, setIsScanning] = useState(false);
      const [result, setResult] = useState(null);
      const [error, setError] = useState('');
      const [cameraReady, setCameraReady] = useState(false);
      const [debugInfo, setDebugInfo] = useState('');
      const videoRef = useRef(null);
      const canvasRef = useRef(null);
      const streamRef = useRef(null);
      const animationFrameRef = useRef(null);
      const scanAttemptsRef = useRef(0);

      useEffect(() => {
        lucide.createIcons();
      }, [excelData, isScanning, result]);

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            
            const allValues = new Set();
            
            workbook.SheetNames.forEach(sheetName => {
              const worksheet = workbook.Sheets[sheetName];
              const range = XLSX.utils.decode_range(worksheet['!ref']);
              
              for (let row = range.s.r; row <= range.e.r; row++) {
                for (let col = range.s.c; col <= range.e.c; col++) {
                  const cellAddress = XLSX.utils.encode_cell({ r: row, c: col });
                  const cell = worksheet[cellAddress];
                  
                  if (cell && cell.v !== undefined && cell.v !== null && cell.v !== '') {
                    const value = String(cell.v).trim();
                    if (value) {
                      allValues.add(value);
                    }
                  }
                }
              }
            });
            
            const excelArray = Array.from(allValues);
            setExcelData(excelArray);
            setError('');
            setResult(null);
            setDebugInfo(`Excel cargado: ${excelArray.length} registros`);
          } catch (err) {
            setError('Error al leer el archivo Excel. Verifica el formato.');
            console.error(err);
          }
        };
        reader.readAsArrayBuffer(file);
      };

      const startScanning = async () => {
        try {
          setError('');
          setResult(null);
          setIsScanning(true);
          setCameraReady(false);
          scanAttemptsRef.current = 0;

          // Detener cualquier stream anterior
          if (streamRef.current) {
            streamRef.current.getTracks().forEach(track => track.stop());
          }

          // Obtener acceso a la cámara trasera
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
          
          streamRef.current = stream;
          
          if (videoRef.current) {
            videoRef.current.srcObject = stream;
            
            videoRef.current.onloadeddata = () => {
              setCameraReady(true);
              setDebugInfo('Cámara lista - Escaneando...');
              startQRScanning();
            };

            videoRef.current.onerror = () => {
              setError('Error al cargar el video de la cámara');
              setIsScanning(false);
            };
          }
        } catch (err) {
          setError('No se pudo acceder a la cámara. Verifica los permisos.');
          console.error('Error de cámara:', err);
          setIsScanning(false);
        }
      };

      const startQRScanning = () => {
        if (animationFrameRef.current) {
          cancelAnimationFrame(animationFrameRef.current);
        }

        const scanFrame = () => {
          scanQRCode();
          animationFrameRef.current = requestAnimationFrame(scanFrame);
        };
        animationFrameRef.current = requestAnimationFrame(scanFrame);
      };

      const stopScanning = () => {
        if (animationFrameRef.current) {
          cancelAnimationFrame(animationFrameRef.current);
          animationFrameRef.current = null;
        }
        
        if (streamRef.current) {
          streamRef.current.getTracks().forEach(track => {
            track.stop();
          });
          streamRef.current = null;
        }
        
        setIsScanning(false);
        setCameraReady(false);
        setDebugInfo('');
      };

      const scanQRCode = () => {
        if (!videoRef.current || !canvasRef.current || !cameraReady) return;

        const video = videoRef.current;
        const canvas = canvasRef.current;
        const context = canvas.getContext('2d', { willReadFrequently: true });

        // Verificar si el video está listo
        if (video.videoWidth === 0 || video.videoHeight === 0) {
          return;
        }

        // Configurar canvas con las dimensiones del video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Dibujar el frame actual del video en el canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Obtener los datos de la imagen para el escaneo
        // Calcular el área del recuadro de escaneo (centrado en la parte inferior)
        const scanBoxSize = 250; // mismo tamaño que el recuadro azul
        const scanBoxX = (canvas.width - scanBoxSize) / 2;
        const scanBoxY = canvas.height * 0.15; // ajusta esta posición según donde esté tu recuadro

        // Solo escanear el área del recuadro
        const imageData = context.getImageData(scanBoxX, scanBoxY, scanBoxSize, scanBoxSize);
        console.log('Escaneando área:', scanBoxX, scanBoxY, scanBoxSize, scanBoxSize);
        
        try {
          // Escanear el código QR
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: 'dontInvert',
          });

          scanAttemptsRef.current++;
          setDebugInfo(`Escaneos: ${scanAttemptsRef.current} | Video: ${video.videoWidth}x${video.videoHeight}`);

          if (code) {
            setDebugInfo(`QR detectado: ${code.data.substring(0, 20)}...`);
            validateQRCode(code.data);
            stopScanning();
          }
        } catch (err) {
          console.log('Error en escaneo:', err);
        }
      };

      const validateQRCode = (scannedData) => {
        if (!excelData) {
          setError('No hay datos de Excel cargados');
          return;
        }

        const trimmedData = scannedData.trim();
        const isApproved = excelData.some(value => {
          // Comparación case-insensitive y eliminando espacios
          return value.toString().trim().toLowerCase() === trimmedData.toLowerCase();
        });
        
        setResult({
          data: trimmedData,
          approved: isApproved
        });
        
        setDebugInfo(`Validación: ${isApproved ? 'APROBADO' : 'DENEGADO'} - ${trimmedData}`);
      };

      const resetApp = () => {
        stopScanning();
        setResult(null);
        setError('');
        setDebugInfo('');
      };

      const continueScanning = () => {
        setResult(null);
        setError('');
        startScanning();
      };

      useEffect(() => {
        return () => {
          stopScanning();
        };
      }, []);

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
              <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white">
                <h1 className="text-3xl font-bold text-center">QR Validator</h1>
                <p className="text-center text-blue-100 mt-2">Escanea y valida códigos QR</p>
              </div>

              <div className="p-6">
                {error && (
                  <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                    <p className="text-red-800 text-center">{error}</p>
                  </div>
                )}

                {!excelData && !result && (
                  <div className="text-center">
                    <FileSpreadsheet className="w-16 h-16 mx-auto text-blue-600 mb-4" />
                    <h2 className="text-2xl font-semibold mb-4 text-gray-800">Paso 1: Cargar Excel</h2>
                    <p className="text-gray-600 mb-6">Sube tu archivo Excel con la lista de personas</p>
                    
                    <label className="inline-flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg cursor-pointer hover:bg-blue-700 transition-colors">
                      <Upload className="w-5 h-5" />
                      <span className="font-medium">Seleccionar Archivo</span>
                      <input
                        type="file"
                        accept=".xlsx,.xls,.csv"
                        onChange={handleFileUpload}
                        className="hidden"
                      />
                    </label>
                  </div>
                )}

                {excelData && !isScanning && !result && (
                  <div className="text-center">
                    <CheckCircle className="w-16 h-16 mx-auto text-green-600 mb-4" />
                    <h2 className="text-2xl font-semibold mb-2 text-gray-800">¡Archivo Cargado!</h2>
                    <p className="text-gray-600 mb-2">{excelData.length} registros encontrados</p>
                    <p className="text-sm text-gray-500 mb-6">Listo para escanear códigos QR</p>
                    
                    <button
                      onClick={startScanning}
                      className="inline-flex items-center gap-2 bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-700 transition-colors text-lg font-medium"
                    >
                      <Camera className="w-6 h-6" />
                      Iniciar Escaneo
                    </button>

                    <div className="mt-4 p-3 bg-gray-100 rounded-lg">
                      <p className="text-sm text-gray-600">
                        <strong>Primeras 5 entradas del Excel:</strong><br/>
                        {excelData.slice(0, 5).map((item, index) => (
                          <span key={index}>"{item}"{index < 4 ? ', ' : ''}</span>
                        ))}
                        {excelData.length > 5 && '...'}
                      </p>
                    </div>
                  </div>
                )}

                {isScanning && (
                  <div className="text-center">
                    <h2 className="text-2xl font-semibold mb-4 text-gray-800">
                      {cameraReady ? "Escaneando QR..." : "Iniciando cámara..."}
                    </h2>
                    
                    <div className="relative bg-black rounded-lg overflow-hidden mb-4" style={{ minHeight: '500px' }}>
                      <video
                        ref={videoRef}
                        autoPlay
                        playsInline
                        muted
                        className="w-full h-full object-cover"
                      />
                      
                      {cameraReady && (
                        <>
                          <div className="scan-overlay">
                            <div className="scan-window">
                              <div className="scan-frame">
                                <div className="scan-line"></div>
                              </div>
                            </div>
                          </div>
                          {debugInfo && (
                            <div className="debug-info">
                              {debugInfo}
                            </div>
                          )}
                        </>
                      )}
                      
                      {!cameraReady && (
                        <div className="absolute inset-0 flex items-center justify-center">
                          <div className="text-white text-lg">Cargando cámara...</div>
                        </div>
                      )}
                    </div>
                    
                    <canvas 
                      ref={canvasRef} 
                      className="hidden" 
                    />
                    
                    <button
                      onClick={stopScanning}
                      className="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors font-medium"
                    >
                      Cancelar Escaneo
                    </button>
                    
                    <p className="text-gray-600 mt-3 text-sm">
                      Enfoca el código QR dentro del recuadro azul
                    </p>
                  </div>
                )}

                {result && (
                  <div className="text-center">
                    {result.approved ? (
                      <div className="bg-green-50 border-4 border-green-500 rounded-2xl p-8 mb-6">
                        <CheckCircle className="w-24 h-24 mx-auto text-green-600 mb-4" />
                        <h2 className="text-4xl font-bold text-green-700 mb-2">APROBADO</h2>
                        <p className="text-green-600 text-lg font-mono">"{result.data}"</p>
                        <p className="text-green-500 mt-2">El código existe en la base de datos</p>
                      </div>
                    ) : (
                      <div className="bg-red-50 border-4 border-red-500 rounded-2xl p-8 mb-6">
                        <XCircle className="w-24 h-24 mx-auto text-red-600 mb-4" />
                        <h2 className="text-4xl font-bold text-red-700 mb-2">DENEGADO</h2>
                        <p className="text-red-600 text-lg font-mono">"{result.data}"</p>
                        <p className="text-red-500 mt-2">El código NO existe en la base de datos</p>
                      </div>
                    )}
                    
                    <div className="flex gap-4 justify-center flex-wrap">
                      <button
                        onClick={continueScanning}
                        className="inline-flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors"
                      >
                        <Camera className="w-5 h-5" />
                        Escanear Otro QR
                      </button>
                      
                      <button
                        onClick={resetApp}
                        className="inline-flex items-center gap-2 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors"
                      >
                        <RotateCcw className="w-5 h-5" />
                        Volver al Inicio
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>

            <p className="text-center text-gray-600 mt-6 text-sm">
              Desarrollado para validación de QR contra Excel
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<QRValidatorApp />, document.getElementById('root'));
  </script>
</body>
</html>
