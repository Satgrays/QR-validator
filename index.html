<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Validator - Validación de Códigos QR</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React y ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- XLSX para leer Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <!-- jsQR para escanear códigos QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    video {
      transform: scaleX(-1); /* Espejo para que sea más natural */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // Componentes de Lucide
    const Upload = ({ className }) => <i data-lucide="upload" className={className}></i>;
    const Camera = ({ className }) => <i data-lucide="camera" className={className}></i>;
    const CheckCircle = ({ className }) => <i data-lucide="check-circle" className={className}></i>;
    const XCircle = ({ className }) => <i data-lucide="x-circle" className={className}></i>;
    const RotateCcw = ({ className }) => <i data-lucide="rotate-ccw" className={className}></i>;
    const FileSpreadsheet = ({ className }) => <i data-lucide="file-spreadsheet" className={className}></i>;

    function QRValidatorApp() {
      const [excelData, setExcelData] = useState(null);
      const [isScanning, setIsScanning] = useState(false);
      const [result, setResult] = useState(null);
      const [error, setError] = useState('');
      const videoRef = useRef(null);
      const canvasRef = useRef(null);
      const streamRef = useRef(null);
      const scanIntervalRef = useRef(null);

      useEffect(() => {
        lucide.createIcons();
      }, [excelData, isScanning, result]);

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            
            const allValues = new Set();
            
            workbook.SheetNames.forEach(sheetName => {
              const worksheet = workbook.Sheets[sheetName];
              const range = XLSX.utils.decode_range(worksheet['!ref']);
              
              for (let row = range.s.r; row <= range.e.r; row++) {
                for (let col = range.s.c; col <= range.e.c; col++) {
                  const cellAddress = XLSX.utils.encode_cell({ r: row, c: col });
                  const cell = worksheet[cellAddress];
                  
                  if (cell && cell.v !== undefined && cell.v !== null && cell.v !== '') {
                    const value = String(cell.v).trim();
                    if (value) {
                      allValues.add(value);
                    }
                  }
                }
              }
            });
            
            setExcelData(Array.from(allValues));
            setError('');
            setResult(null);
          } catch (err) {
            setError('Error al leer el archivo Excel. Verifica el formato.');
            console.error(err);
          }
        };
        reader.readAsArrayBuffer(file);
      };

      const startScanning = async () => {
        try {
          const constraints = {
            video: {
              facingMode: { ideal: 'environment' },
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          };
          
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          
          if (videoRef.current) {
            videoRef.current.srcObject = stream;
            streamRef.current = stream;
            setIsScanning(true);
            setResult(null);
            setError('');
            
            // Esperar a que el video esté listo antes de empezar a escanear
            videoRef.current.onloadedmetadata = () => {
              videoRef.current.play();
              scanIntervalRef.current = setInterval(scanQRCode, 300);
            };
          }
        } catch (err) {
          setError('No se pudo acceder a la cámara. Verifica los permisos.');
          console.error(err);
        }
      };

      const stopScanning = () => {
        if (streamRef.current) {
          streamRef.current.getTracks().forEach(track => track.stop());
          streamRef.current = null;
        }
        if (scanIntervalRef.current) {
          clearInterval(scanIntervalRef.current);
          scanIntervalRef.current = null;
        }
        setIsScanning(false);
      };

      const scanQRCode = () => {
        if (!videoRef.current || !canvasRef.current) return;

        const video = videoRef.current;
        const canvas = canvasRef.current;
        const context = canvas.getContext('2d');

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code && code.data) {
            validateQRCode(code.data);
            stopScanning();
          }
        }
      };

      const validateQRCode = (scannedData) => {
        const trimmedData = scannedData.trim();
        const isApproved = excelData.some(value => value === trimmedData);
        
        setResult({
          data: trimmedData,
          approved: isApproved
        });
      };

      const resetApp = () => {
        setResult(null);
        setError('');
      };

      useEffect(() => {
        return () => {
          stopScanning();
        };
      }, []);

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
          <div className="max-w-2xl mx-auto">
            <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
              <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white">
                <h1 className="text-3xl font-bold text-center">QR Validator</h1>
                <p className="text-center text-blue-100 mt-2">Escanea y valida códigos QR</p>
              </div>

              <div className="p-6">
                {error && (
                  <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                    <p className="text-red-800 text-center">{error}</p>
                  </div>
                )}

                {!excelData && !result && (
                  <div className="text-center">
                    <FileSpreadsheet className="w-16 h-16 mx-auto text-blue-600 mb-4" />
                    <h2 className="text-2xl font-semibold mb-4 text-gray-800">Paso 1: Cargar Excel</h2>
                    <p className="text-gray-600 mb-6">Sube tu archivo Excel con la lista de personas</p>
                    
                    <label className="inline-flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg cursor-pointer hover:bg-blue-700 transition-colors">
                      <Upload className="w-5 h-5" />
                      <span className="font-medium">Seleccionar Archivo</span>
                      <input
                        type="file"
                        accept=".xlsx,.xls"
                        onChange={handleFileUpload}
                        className="hidden"
                      />
                    </label>
                  </div>
                )}

                {excelData && !isScanning && !result && (
                  <div className="text-center">
                    <CheckCircle className="w-16 h-16 mx-auto text-green-600 mb-4" />
                    <h2 className="text-2xl font-semibold mb-2 text-gray-800">¡Archivo Cargado!</h2>
                    <p className="text-gray-600 mb-2">{excelData.length} registros encontrados</p>
                    <p className="text-sm text-gray-500 mb-6">Listo para escanear códigos QR</p>
                    
                    <button
                      onClick={startScanning}
                      className="inline-flex items-center gap-2 bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-700 transition-colors text-lg font-medium"
                    >
                      <Camera className="w-6 h-6" />
                      Iniciar Escaneo
                    </button>
                  </div>
                )}

                {isScanning && (
                  <div className="text-center">
                    <h2 className="text-2xl font-semibold mb-4 text-gray-800">Apunta al código QR</h2>
                    <p className="text-gray-600 mb-4">Centra el código QR en el recuadro</p>
                    <div className="relative bg-black rounded-lg overflow-hidden mb-4 mx-auto" style={{ maxWidth: '500px' }}>
                      <video
                        ref={videoRef}
                        autoPlay
                        playsInline
                        muted
                        className="w-full h-auto"
                        style={{ display: 'block' }}
                      />
                      {/* Overlay con recuadro de escaneo */}
                      <div className="absolute inset-0 pointer-events-none">
                        {/* Esquinas del recuadro */}
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" style={{ width: '250px', height: '250px' }}>
                          {/* Esquina superior izquierda */}
                          <div className="absolute top-0 left-0 w-12 h-12 border-t-4 border-l-4 border-green-400"></div>
                          {/* Esquina superior derecha */}
                          <div className="absolute top-0 right-0 w-12 h-12 border-t-4 border-r-4 border-green-400"></div>
                          {/* Esquina inferior izquierda */}
                          <div className="absolute bottom-0 left-0 w-12 h-12 border-b-4 border-l-4 border-green-400"></div>
                          {/* Esquina inferior derecha */}
                          <div className="absolute bottom-0 right-0 w-12 h-12 border-b-4 border-r-4 border-green-400"></div>
                        </div>
                      </div>
                    </div>
                    <canvas ref={canvasRef} className="hidden" />
                    <button
                      onClick={stopScanning}
                      className="bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700 transition-colors text-lg font-medium"
                    >
                      Cancelar Escaneo
                    </button>
                  </div>
                )}

                {result && (
                  <div className="text-center">
                    {result.approved ? (
                      <div className="bg-green-50 border-4 border-green-500 rounded-2xl p-8 mb-6">
                        <CheckCircle className="w-24 h-24 mx-auto text-green-600 mb-4" />
                        <h2 className="text-4xl font-bold text-green-700 mb-2">APROBADO</h2>
                        <p className="text-green-600 text-lg">"{result.data}"</p>
                      </div>
                    ) : (
                      <div className="bg-red-50 border-4 border-red-500 rounded-2xl p-8 mb-6">
                        <XCircle className="w-24 h-24 mx-auto text-red-600 mb-4" />
                        <h2 className="text-4xl font-bold text-red-700 mb-2">NO APROBADO</h2>
                        <p className="text-red-600 text-lg">"{result.data}"</p>
                      </div>
                    )}
                    
                    <div className="flex gap-4 justify-center">
                      <button
                        onClick={() => {
                          resetApp();
                          startScanning();
                        }}
                        className="inline-flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors"
                      >
                        <Camera className="w-5 h-5" />
                        Escanear Otro
                      </button>
                      
                      <button
                        onClick={() => {
                          setExcelData(null);
                          resetApp();
                        }}
                        className="inline-flex items-center gap-2 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors"
                      >
                        <RotateCcw className="w-5 h-5" />
                        Reiniciar
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>

            <p className="text-center text-gray-600 mt-6 text-sm">
              Desarrollado para validación de QR contra Excel
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<QRValidatorApp />, document.getElementById('root'));
  </script>
</body>
</html>
